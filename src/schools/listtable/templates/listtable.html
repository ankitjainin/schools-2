{% load i18n %}
<div class="table">
	<img src="img/bg-th-left.gif" width="8" height="7" alt="" class="left" />
	<img src="img/bg-th-right.gif" width="7" height="7" alt="" class="right" />
	<table class="listing" cellpadding="0" cellspacing="0">
		<tr>
			<th class="first">{{ main_column }}</th>
			<th class="last">{% trans "Akcie" %}</th>
		</tr>
		{% for object in object_list %}
		<tr class="{% cycle 'bg' '' %}">
			<td class="first style1"><a href="{{ object.get_absolute_url }}">{{ object }}</a></td>
			<td  class="last"><a href="{{ object.get_absolute_url }}"><img src="{{ MEDIA_URL }}img/edit-icon.gif" width="16" height="16" alt="" /></a></td>
		</tr>
		{% endfor %}
	</table>
	{% if is_paginated %}
	{% load listtable %}
	<div class="select">
		<strong>{% paginator %}</strong>
  	</div>
  	{% endif %}
</div>
