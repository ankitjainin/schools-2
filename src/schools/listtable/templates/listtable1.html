{% load i18n %}
<div class="table">
	<img src="img/bg-th-left.gif" width="8" height="7" alt="" class="left" />
	<img src="img/bg-th-right.gif" width="7" height="7" alt="" class="right" />
	<table class="listing" cellpadding="0" cellspacing="0">
		<thead>
			<tr>
				{{ headers }}
			</tr>
		</thead>
		<tbody>
			{{ rows }}
		</tbody>
	</table>
	{% if is_paginated %}
	{% load listtable %}	
	<div class="select">
		<strong>{% paginator %}</strong>
  	</div>
  	{% endif %}
</div>
