{% extends "book_stock/base.html" %}
{% load i18n generic_views_tags %}
{% block content %}
	<div class="top-bar">
		<h1>{% trans "Upraviť knihu" %}  {{ object }}</h1>
		<div class="breadcrumbs"><a href="#">Homepage</a> / <a href="#">Contents</a></div>
	</div><br />
	<div class="table">
		<form method="post">{% csrf_token %}
			<table class="listing form" cellpadding="0" cellspacing="0">
			{% include "form_table.html" %}
			</table>

			<input type="submit" value="{% trans "Uložiť" %}"/>
			<a href="{{ object.get_delete_url }}">{% trans "Odstrániť" %}</a>
		</form>
	</div>
{% endblock %}
